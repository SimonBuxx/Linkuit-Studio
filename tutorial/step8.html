<p>With the simulation started, there are multiple options to control it:</p>
<p>You can <img style="display: inline; width: 15px; vertical-align: middle;" src=":/tutorial/icons/pause_FILL1_wght400_GRAD0_opsz15.svg"></img> <span class="highlight">pause</span> and <img style="display: inline; width: 15px; vertical-align: middle;" src=":/tutorial/icons/play_arrow_FILL1_wght400_GRAD0_opsz15.svg"></img> <span class="highlight">resume</span> the simulation and <img style="display: inline; width: 15px; vertical-align: middle;" src=":/tutorial/icons/skip_next_FILL1_wght400_GRAD0_opsz15.svg"></img> <span class="highlight">step</span> through it while paused. You can also <img style="display: inline; width: 15px; vertical-align: middle;" src=":/tutorial/icons/restart_alt_FILL0_wght400_GRAD0_opsz15.svg"></img> <span class="highlight">reset</span> the simulation. In that case, the simulation is paused automatically.</p>
<p class="highlight">For now, just click on <img style="display: inline; width: 15px; vertical-align: middle;" src=":/tutorial/icons/power_settings_new_FILL1_wght400_GRAD0_opsz15.svg"></img> Stop to end the simulation.</p>
